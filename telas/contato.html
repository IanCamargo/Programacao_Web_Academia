<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contato</title>
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo"><img src="../logo.png" alt="FitLife Academia Logo" style="height: 2.5em; vertical-align: middle; margin-right: 0.5em;"></a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Início</a></li>
                <li><a href="informacoes.html" class="nav-link">Informações</a></li>
                <li><a href="precos.html" class="nav-link">Preços</a></li>
                <li><a href="contato.html" class="nav-link active">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <section class="section bg-white">
            <div class="container">
                <h1 class="section-title">Entre em Contato</h1>
                <p class="section-subtitle">
                    Preencha o formulário abaixo e nossa equipe entrará em contato com você em breve.
                </p>
                <div class="form-container">
                    <form action="#" method="POST" class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Nome Completo:</label>
                                <input type="text" id="name" name="name" required pattern="[A-Za-zÀ-ú\s]+" title="O nome deve conter apenas letras e espaços." placeholder="Digite seu nome completo">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required placeholder="seu@email.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Telefone:</label>
                                <div class="phone-input-group">
                                    <select id="countryCode" name="countryCode">
                                        <option value="+55">+55 (Brasil)</option>
                                        <option value="+1">+1 (EUA/Canadá)</option>
                                        <option value="+44">+44 (Reino Unido)</option>
                                        <option value="+351">+351 (Portugal)</option>
                                        <option value="+49">+49 (Alemanha)</option>
                                        <option value="+33">+33 (França)</option>
                                        <option value="+81">+81 (Japão)</option>
                                        <option value="+86">+86 (China)</option>
                                        <option value="+91">+91 (Índia)</option>
                                        <option value="+61">+61 (Austrália)</option>
                                        <option value="+54">+54 (Argentina)</option>
                                        <option value="+52">+52 (México)</option>
                                    </select>
                                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subject">Assunto:</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Selecione um assunto</option>
                                    <option value="informacoes">Informações sobre planos</option>
                                    <option value="aula-experimental">Aula experimental</option>
                                    <option value="personal">Personal trainer</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                            <button type="submit" class="btn">Enviar Mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
