<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo"><img src="../favicon.png" alt="FitLife Academia Logo" style="height: 1.5em; vertical-align: middle; margin-right: 0.5em;"> FitLife Academia</a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Início</a></li>
                <li><a href="informacoes.html" class="nav-link">Informações</a></li>
                <li><a href="precos.html" class="nav-link">Preços</a></li>
                <li><a href="contato.html" class="nav-link active">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <section class="section bg-white">
            <div class="container">
                <h1 class="section-title">Entre em Contato</h1>
                <p class="section-subtitle">
                    Preencha o formulário abaixo e nossa equipe entrará em contato com você em breve.
                </p>
                <div class="form-container">
                    <form action="#" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nome Completo:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
